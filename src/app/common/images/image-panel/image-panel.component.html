<div
  class="aspect-square rounded-lg overflow-clip border-[1px] border-secondary border-opacity-50 shadow-md cursor-pointer hover:scale-[102.5%] transition-transform"
>
  <a [href]="this.src"
    ><img
      class="object-cover h-full w-full"
      [src]="this.src"
      [alt]="this.alt || 'Keine Beschreibung'"
  /></a>
</div>
