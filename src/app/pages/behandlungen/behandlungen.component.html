<div class="content-container flex flex-col gap-8 pt-16">
  <h2 class="text-3xl font-bold text-primary">Behandlungen</h2>
  <div class="flex flex-col gap-2">
    @for (treatment of treatments; track $index) {
    <div
      [routerLink]="[$index]"
      class="flex flex-col gap-2 bg-white min-h-42 p-4 rounded-md border-secondary border-[1px] border-opacity-20 shadow-sm hover:bg-gray-50 cursor-pointer transition-all"
    >
      <h2 class="text-secondary font-bold text-lg">{{ treatment.title }}</h2>
      <p class="text-primarytext">{{ treatment.description }}</p>
      <p class="w-full text-right text-muted pt-2">Mehr...</p>
    </div>
    }
  </div>
</div>
